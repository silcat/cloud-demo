spring:
  profiles:
    active: @configProfile@
  application:
    name: service-a
  cloud:
    config:
      uri: @configUri@
      fail-fast: true
      password: 6mS9WQ2M
      username: user
      profile: @configProfile@

management:
  security:
    enabled: false

hystrix:
  threadpool:
    default:
      coreSize: 3 #线程池核心数
  command:
    default:
      circuitBreaker:
        requestVolumeThreshold: 20 #当在配置时间窗口内达到此数量的失败后，进行短路。默认20个）
        sleepWindowInMilliseconds: 5 #短路多久以后开始尝试是否恢复，默认5s）
        errorThresholdPercentage: 50% #出错百分比阈值，当达到此阈值后，开始短路。默认50%）
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 1000 #调整全局超时错误时间，默认1000
    SimpleControlledFailCommand:
      circuitBreaker:
        errorThresholdPercentage: 50
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000

