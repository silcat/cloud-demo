server:
  port: 4000

zuul:
  ignoredServices: '*'
  routes:
    service-a:
      path: /sa/**
      serviceId: service-a
    service-b:
      path: /sb/**
      serviceId: service-b
  host:
    connect-timeout-millis: 25000
    socket-timeout-millis: 5000

spring:
  profiles: demo
  # 重试机制
  cloud:
    loadbalancer:
      retry:
       enabled: true
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    user: guest
    password: guest

ribbon:
  ReadTimeout: 4000
  SocketTimeout: 4000
    # 对所有操作请求都进行重试
    OkToRetryOnAllOperations : true
    # 切换实例的重试次数
    MaxAutoRetriesNextServer : 2
    # 对当前实例的重试次数
    MaxAutoRetries : 1

